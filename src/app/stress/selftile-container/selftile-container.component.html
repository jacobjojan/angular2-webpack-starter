<div>
	<button md-button
	        (click)="start()"
	        color="primary">Start
	</button>
	<button md-button
	        (click)="startWorker()"
	        color="primary">Start Worker
	</button>
	<button md-button
	        (click)="stop()"
	        color="primary">Stop
	</button>
	<button md-button
	        (click)="addPair()"
	        color="primary">Add all pairs
	</button>
	<button md-button
	        (click)="clearAll()"
	        color="primary">Clear
	</button>
	<button *ngFor="let currencyPair of currencyPairs"
	        md-button
	        (click)="addPair(currencyPair)"
	        color="primary">
		{{ currencyPair }}
	</button>

	<label>Total Tiles : {{ state.selectedPairs.length }}</label> <label>Update frequency:
	{{ frequency }} ms</label>

	<div class="container">
		<self-tile *ngFor="let selectedPair of state.selectedPairs"
		           [streamType]="selectedPair.streamType"
		           [displayName]="selectedPair.key">
		</self-tile>
	</div>
</div>
